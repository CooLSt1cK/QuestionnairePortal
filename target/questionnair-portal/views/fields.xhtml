<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<h:body class="text-center bg-secondary">
    <h:form>
        <p:dataTable var="field" value="#{fieldsBean.fields}" paginator="true" id="fields"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="2,12">

            <f:facet name="header">
                Fields
            </f:facet>

            <p:column headerText="Label">
                <h:outputText value="#{field.label}" />
            </p:column>

            <p:column headerText="Type">
                <h:outputText value="#{field.type.name}" />
            </p:column>

            <p:column headerText="Required">
                <h:outputText value="#{field.required}" />
            </p:column>

            <p:column headerText="Active">
                <h:outputText value="#{field.active}" />
            </p:column>

            <p:column headerText="">
                <a href="editField.xhtml?id=#{field.id}"><i class="pi pi-pencil"></i></a>
                <a href="deleteField.xhtml?id=#{field.id}"><i class="pi pi-trash"></i></a>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
