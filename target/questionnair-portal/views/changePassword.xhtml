<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <p:growl id="growl" life="10000" />
    <h:form>
        <p:panelGrid columns="1" layout="grid" id="basic" styleClass="showcase-text-align-center">
            <h2>LOGOTYPE</h2>
            <h5>Sign Up</h5>
            <p:password styleClass="form-control" value="changePassword.oldPassword" required="true"/>
            <p:password id="password1" styleClass="form-control" value="#{changePassword.newPassword}" match="password2" required="true"/>
            <p:password id="password2" styleClass="form-control" value="#{changePassword.newPassword}" required="true"/>
            <p:commandButton value="Sign Up" id="ajax" update="growl" action="#{changePassword.change}" styleClass="ui-priority-primary" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
