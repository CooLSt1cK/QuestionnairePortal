<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

    <ui:composition template="/WEB-INF/include/templLayout.xhtml">
    <ui:define name="content">
        <p:growl id="growl" life="10000" />
        <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-3"></div>
        <div class="ui-g-12 ui-md-6">
        <p:panel id="basic">
    <h:form>
        <p:panelGrid columns="1" layout="grid" id="basic" styleClass="showcase-text-align-center">
            <f:facet name="header">
                <h2>Change Password</h2>
            </f:facet>

            <h:outputLabel for="current" value="Current Password:" />
            <p:password id="current" value="#{changePasswordBean.oldPassword}" required="true"/>
            <h:outputLabel for="password1" value="New Password:" />
            <p:password id="password1" styleClass="form-control" value="#{changePasswordBean.newPassword}" match="password2" required="true"/>
            <h:outputLabel for="password2" value="Confirm New Password:" />
            <p:password id="password2" styleClass="form-control" value="#{changePasswordBean.newPassword}" required="true"/>
            <p:commandButton value="CHANGE" id="ajax" update="growl" action="#{changePasswordBean.change}" styleClass="ui-priority-primary" />
        </p:panelGrid>
    </h:form>
        </p:panel>
        </div>
        <div class="ui-g-12 ui-g-3"></div>
        </div>
    </ui:define>
    </ui:composition>
</h:body>
</html>
