<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>

<h:body>
    <p:growl id="growl" life="10000"/>
    <h:form>
        <p:panelGrid columns="1" layout="grid" id="basic" >


            <h2>Add Field</h2>
            <p:inputText styleClass="form-control" value="#{addFieldBean.label}" required="true"/>
            <p:selectOneMenu id="advanced" value="#{addFieldBean.type}"
                             valueChangeListener="#{addFieldBean.typeChanged}"
                             onchange="this.form.submit()"
                             converter="#{typeConverter}"
                             effect="fade" var="t">
                <f:selectItems value="#{addFieldBean.types}" var="type" itemLabel="#{type.name}" itemValue="#{type}" />
                <p:column>
                    <h:outputText value="#{t.name}" />
                </p:column>
            </p:selectOneMenu>
            <p:inputTextarea rows="1" cols="33" value="#{addFieldBean.option}" placeholder="Here must be options for radio button and combobox."/>
            <p:selectBooleanCheckbox value="#{addFieldBean.required}" itemLabel="Required"/>
            <p:selectBooleanCheckbox value="#{addFieldBean.active}" itemLabel="Active"/>
            <p:commandButton value="Save" id="ajax" update="growl" action="#{addFieldBean.add}" styleClass="ui-priority-primary" />

        </p:panelGrid>
    </h:form>
</h:body>
</html>
