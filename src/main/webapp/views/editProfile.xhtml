<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/include/templLayout.xhtml">
    <ui:define name="content">
        <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-3"></div>
        <div class="ui-g-12 ui-md-6">
        <p:growl id="growl" life="10000" />
        <p:panel id="basic">
        <h:form>
        <p:panelGrid columns="1" layout="grid" id="basic" style="margin: 0 auto;">
            <f:facet name="header">
                <h2>Edit Profile</h2>
            </f:facet>
            <h:outputLabel for="firstName" value="First Name:" />
            <p:inputText id="firstName" styleClass="form-control" value="#{editProfileBean.firstName}"/>
            <h:outputLabel for="lastName" value="Last Name:" />
            <p:inputText id="lastName" styleClass="form-control" value="#{editProfileBean.lastName}"/>
            <h:outputLabel for="email" value="Email:" />
            <p:inputText id="email" styleClass="form-control" value="#{editProfileBean.email}" required="true"/>
            <h:outputLabel for="phone" value="Phone:" />
            <p:inputText id="phone" styleClass="form-control" value="#{editProfileBean.phone}"/>
            <p:commandButton value="Save" id="ajax" update="growl" action="#{editProfileBean.save}" styleClass="ui-priority-primary" />
        </p:panelGrid>
        </h:form>
        </p:panel>
        </div>
        <div class="ui-g-12 ui-md-3"></div>
        </div>
    </ui:define>
    </ui:composition>
</h:body>
</html>
