<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <p:growl id="growl" life="10000" />
    <h:form>
        <p:panelGrid columns="1" layout="grid" id="basic" style="margin: 0 auto;">
            <h2>Edit Profile</h2>
            <p:inputText styleClass="form-control" value="#{editProfileBean.email}" required="true"/>
            <p:inputText styleClass="form-control" value="#{editProfileBean.firstName}"/>
            <p:inputText styleClass="form-control" value="#{editProfileBean.lastName}"/>
            <p:inputText styleClass="form-control" value="#{editProfileBean.phone}"/>
            <p:commandButton value="Save" id="ajax" update="growl" action="#{editProfileBean.save}" styleClass="ui-priority-primary" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
