<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <p:growl id="growl" life="10000" />
    <h:form>
    <p:panelGrid columns="1" layout="grid" id="basic" style="margin: 0 auto;">
        <h2>LOGOTYPE</h2>
        <h5>Sign Up</h5>
        <p:inputText styleClass="form-control" value="#{signUpBean.email}" required="true"/>
        <p:password id="password1" styleClass="form-control" value="#{signUpBean.password}" match="password2" required="true"/>
        <p:password id="password2" styleClass="form-control" value="#{signUpBean.password}" required="true"/>
        <p:inputText styleClass="form-control" value="#{signUpBean.firstName}"/>
        <p:inputText styleClass="form-control" value="#{signUpBean.lastName}"/>
        <p:inputText styleClass="form-control" value="#{signUpBean.phone}"/>
        <p:commandButton value="Sign Up" id="ajax" update="growl" action="#{signUpBean.signUp}" styleClass="ui-priority-primary" />
    </p:panelGrid>
    </h:form>
</h:body>
</html>
