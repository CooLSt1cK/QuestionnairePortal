<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <p:growl id="growl" life="10000" />
    <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-3"></div>
    <div class="ui-g-12 ui-md-6">
    <h:form>
    <p:panelGrid columns="1" layout="grid" id="basic" style="margin: 0 auto;">
        <div style="text-align:center;">
            <h2>LOGOTYPE</h2>
            <h5>Sign Up</h5>
        </div>
        <p:inputText styleClass="form-control" placeholder="Email" value="#{signUpBean.email}" required="true"/>
        <p:password id="password1" styleClass="form-control" placeholder="Password" value="#{signUpBean.password}" match="password2" required="true"/>
        <p:password id="password2" styleClass="form-control" placeholder="Confirm password" value="#{signUpBean.password}" required="true"/>
        <p:inputText styleClass="form-control" placeholder="First Name" value="#{signUpBean.firstName}"/>
        <p:inputText styleClass="form-control" placeholder="Last Name" value="#{signUpBean.lastName}"/>
        <p:inputText styleClass="form-control" placeholder="Phone(+380)" value="#{signUpBean.phone}"/>
        <p:commandButton value="Sign Up" id="ajax" update="growl" action="#{signUpBean.signUp}" styleClass="ui-priority-primary" />
        <p:link outcome="login" value="Log In" style="margin-left: 45%;margin-right: 45%;display: inline-block;"/>
    </p:panelGrid>
    </h:form>
    </div>
        <div class="ui-g-12 ui-md-3"></div>
    </div>
</h:body>
</html>
