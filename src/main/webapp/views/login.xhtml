<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <p:growl id="growl" life="2000" />
    <h:form>
    <p:panelGrid columns="1" layout="grid" id="basic" style="margin: 0 auto;" >


                <h2>LOGOTYPE</h2>
                <h5>Log In</h5>
                <p:inputText styleClass="form-control" value="#{logInBean.email}" required="true"/>
                <p:password styleClass="form-control" value="#{logInBean.password}" required="true"/>
                <p:selectBooleanCheckbox value="#{logInBean.rememberMe}" itemLabel="Remember me"/>
            <p:commandButton value="Log In" update="growl" action="#{logInBean.logIn}" styleClass="ui-priority-primary" />

    </p:panelGrid>
    </h:form>
</h:body>
</html>
