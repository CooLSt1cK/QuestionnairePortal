<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <p:growl id="growl" life="10000" />
    <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-3"></div>
    <div class="ui-g-12 ui-md-6">
    <h:form>
    <p:panelGrid columns="1" layout="grid" id="basic" style="margin: 0 auto;" >
        <div style="text-align: center;">
            <h2>LOGOTYPE</h2>
            <h5>Log In</h5>
        </div>
                <p:inputText styleClass="form-control" placeholder="Email" value="#{logInBean.email}" required="true"/>
                <p:password styleClass="form-control" placeholder="Password" value="#{logInBean.password}" required="true"/>
                <p:selectBooleanCheckbox value="#{logInBean.rememberMe}" itemLabel="Remember me"/>
            <p:commandButton value="Log In" update="growl" action="#{logInBean.logIn}" styleClass="ui-priority-primary" />
        <p:link outcome="signUp" value="Sign Up" style="margin-left: 45%;margin-right: 44%;display: inline-block;"/>
    </p:panelGrid>
    </h:form>
    </div>
        <div class="ui-g-12 ui-md-3"></div>
    </div>
</h:body>
</html>
