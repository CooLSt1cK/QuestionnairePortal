<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<h:body class="text-center bg-secondary">
    <h:form>
        <p:dataTable var="response" value="#{responsesBean.responses}" paginator="true" id="responses"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="2,12">

            <f:facet name="header">
                Responses
            </f:facet>
            <c:set var="i" value="0"/>
            <c:forEach var="fieldName" items="#{responsesBean.fieldNames}">
            <p:column headerText="#{fieldName.name}">
                <h:outputText value="#{response.questionnaires.get(i).value}" />
                <c:set var="i" value="#{i+1}"/>
            </p:column>
            </c:forEach>

        </p:dataTable>
    </h:form>
</h:body>
</html>
