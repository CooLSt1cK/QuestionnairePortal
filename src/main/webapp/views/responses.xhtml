<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/include/templLayout.xhtml">
    <ui:define name="content">
    <p:panel id="basic">
    <h:form>
        <h3>Responses</h3>
        <p:dataTable var="response" value="#{responsesBean.responses}" paginator="true" id="responses" rows="2"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="2,,6,12,30">

            <c:set var="i" value="0"/>
            <c:forEach var="fieldName" items="#{responsesBean.fieldNames}">
            <p:column headerText="#{fieldName.name}">
                <h:outputText value="#{response.questionnaires.get(i).value}" />
                <c:set var="i" value="#{i+1}"/>
            </p:column>
            </c:forEach>

        </p:dataTable>
    </h:form>
    </p:panel>
    </ui:define>
    </ui:composition>
</h:body>
</html>
