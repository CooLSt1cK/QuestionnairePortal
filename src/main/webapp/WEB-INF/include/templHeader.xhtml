<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
    <ui:composition>
        <p:toolbar>
            <f:facet name="left">
                <h2 style="margin-left:20px;">LOGOTYPE</h2>
            </f:facet>
            <f:facet name="right">
                <h:form>
                    <c:choose>
                        <c:when test="#{!empty user}">
                    <p:link outcome="fields" value="Fields" style="margin-right:20px;"/>
                    <p:link outcome="responses" value="Responses" style="margin-right:20px;"/>
                    <p:menuButton value="#{user.firstName} #{user.lastName}" style="margin-right:10px;">
                        <p:menuitem value="Edit Profile" action="editProfile?faces-redirect=true" ajax="false"/>
                        <p:menuitem value="Change Password" action="changePassword?faces-redirect=true" ajax="false"/>
                        <p:menuitem value="Log Out" action="#{logOutBean.logOut}" ajax="false"/>
                    </p:menuButton>
                        </c:when>
                        <c:otherwise>
                            <p:link outcome="login" value="Log In"/>
                        </c:otherwise>
                    </c:choose>
            </h:form>
            </f:facet>
        </p:toolbar>
    </ui:composition>
</h:body>
</html>
