<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <ui:composition>

        <p:toolbar>
            <f:facet name="left">
                <h2>LOGOTYPE</h2>
            </f:facet>

            <f:facet name="right">
                <h:form>
                    <p:menuButton value="#{user.firstName} #{user.lastName}">
                        <p:menuitem value="Edit Profile" action="editProfile" ajax="false"/>
                        <p:menuitem value="Change Password" action="changePassword" ajax="false"/>
                        <p:menuitem value="Log Out" action="#{logOutBean.logOut}" ajax="false"/>
                    </p:menuButton>
                </h:form>
            </f:facet>
        </p:toolbar>
    </ui:composition>
</h:body>
</html>
